<!DOCTYPE html>
<html>
<head>
    <title>Datalist for suggetion</title>
</head>
<body>
    <p>Example of Datalist Suggetion.</p>
    <label>Your Country name :</label><br>
    <input type="text" list="country">
    <!--type attribute for keyboard, list attribute for
    datalist suggetion-->
    <datalist id="country">
    <!--id attribute for decting the list attribute-->
        <option value="Afganistan"></option>
        <option value="Armeniya"></option>
        <option value="Bangladesh"></option>
        <option value="Brazil"></option>
        <option value="Canada"></option>
        <option value="Coriya"></option>
        <option value="Eourop"></option>
        <option value="India"></option>
        <option value="Pakistan"></option>
        <option value="Syriya"></option>
    </datalist>
</body>
</html>
