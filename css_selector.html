<!DOCTYPE html>
<html>
<head>
    <title>CSS Selector</title>
    <!--use Internal CSS for practice-->
    <style>
        h1{
            color: blue;
        }
        .class_selector{
            color: aqua;
        }
        #id_selector{
            color: brown;
        }
        #best{
            color: blueviolet;
        }
        #good{
            color: red;
        }
        h4,h5,h6{
            color: green;
        }
    </style>
    <!--Element Selector = h1,
    Class Selector = h2/class_selector,
    ID Selector = h3/id_selector/best/good,
    Group Selector = h4,h5,h6-->
</head>
<body>
    <h1>This is header 1</h1>
    <h1>This is header 1</h1>
    <h1>This is header 1</h1>

    <h2 class="class_selector">This is header 2</h2>
    <h2 class="class_selector">This is header 2</h2>
    <h2 class="class_selector">This is header 2</h2>

    <h3 id="id_selector">This is header 3</h3>
    <h3 id="best">This is header 3</h3>
    <h3 id="good">This is header 3</h3>

    <h4>This is header 4</h4>
    <h5>This is header 5</h5>
    <h6>This is header 6</h6>
</body>
</html>
