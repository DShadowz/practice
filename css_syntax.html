<!DOCTYPE html>
<html>
<head>
   <title>CSS Syntax</title>
    <!--for practice use Internal CSS-->
   <style>
    p{
        color: blue;
        font-size: medium;
        font-family: 'Times New Roman', Times, serif;
        background-color: beige;
    }
   </style>
   <!--in css syntax p = selector, {} = declaration block,
   color, font-size, font-family, background-color = property,
   blue, medium, times new roman, beige = value-->
</head>
<body>
    <p>Hello world.</p>
</body>
</html>
