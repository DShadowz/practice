<!DOCTYPE html>
<html>
<head>
   <title>Web page form</title>
</head>
<body>
    <h1>Web page form</h1>
    <h3>Hellow User</h3>
    <form>
        <label>Frist Name :</label>
        <input type="text" name="fname" value="John"><br><br>
        <label>Middle Name :</label>
        <input type="text" name="mname" value="Optional"><br><br>
        <label>Last Name :</label>
        <input type="text" name="lname" value="Vow"><br><br>
        <label>Present Address :</label>
        <textarea></textarea><br><br>
        <label>Permanent Address :</label>
        <textarea></textarea><br><br>
        <label>Age :</label>
        <select>
            <option>10-17</option>
            <option>18-24</option>
            <option>25-32</option>
        </select><br><br>
        <label>Gender :</label>
        <input type="radio" name="gender" value="male" checked>Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="others">Others<br><br>
        <label>Nationality :</label>
        <select>
            <option>Bangladesh</option>
            <option>Pakistan</option>
            <option>India</option>
        </select><br><br>
        <label>Education :</label>
        <select>
            <option>Course Name</option>
            <option>SSC</option>
            <option>HSC</option>
            <option>Graduation</option>
        </select>
        <select>
            <option>Board Name</option>
            <option>Dhaka</option>
            <option>Barishal</option>
            <option>Khulna</option>
            <option>CTG</option>
            <option>Kumilla</option>
        </select>
        <select>
            <option>GPA</option>
            <option>1.00-1.99</option>
            <option>2.00-2.99</option>
            <option>3.00-3.99</option>
            <option>4.00-5.00</option>
        </select><br><br>
        <label>Phone :</label>
        <select>
            <option>Bangladesh +880</option>
            <option>India +91</option>
            <option>Pakistan 92</option>
        </select>
        <input type="text" name="phone"><br><br>
        <label>Email :</label>
        <input type="email" name="email" value="example@gamil.com"><br><br>
        <label>Password :</label>
        <input type="password" name="password" maxlength="8" ><br><br>
        <label>Confirm Password :</label>
        <input type="password" name="password" maxlength="8" ><br><br>
        <input type="submit" value="Sing up">
</form>
</body>
</html>
